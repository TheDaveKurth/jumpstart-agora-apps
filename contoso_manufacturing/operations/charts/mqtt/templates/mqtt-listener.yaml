apiVersion: apps/v1
kind: Deployment
metadata:
  name: mqtt-listener-deployment
  namespace: azure-iot-operations
  labels:
    app: mqtt-listener
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mqtt-listener
  template:
    metadata:
      labels:
        app: mqtt-listener
    spec:
      containers:
      - name: mqtt-listener
        image: agoraarmbladev.azurecr.io/mqtt-listener:latest
        env:
          - name: MQTT_BROKER
            value: {{ .Values.mqBrokerEndpoint }}
          - name: MQTT_PORT
            value: {{ .Values.mqBrokerEndpointPort | quote }}
          - name: MQTT_TOPIC1
            value: "topic/productionline"
          - name: MQTT_TOPIC2
            value: "topic/fryer"
          - name: INFLUX_URL
            value: {{ .Values.influxDBEndpoint }}
          - name: INFLUX_TOKEN
            value: "secret-token"
          - name: INFLUX_ORG
            value: "InfluxData"
          - name: INFLUX_BUCKET
            value: "manufacturing"
